<!--Crea una tabla con celdas de encabezado (<th>) y datos (<td>)-->
    <!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<body>

<h1>Días dedicados a practicar:</h1>
<table style="width:50%">
    <tr>
      <th>Días</th>
      <th>Mes</th>
      <th>Año</th>
    </tr>
    <tr>
      <td>Sábado 17</td>
      <td>Marzo</td>
      <td>2024</td>
    </tr>
    <tr>
      <td>Domingo 18</td>
      <td>Marzo</td>
      <td>2024</td>
    </tr>
  </table>

</body>
</html>
